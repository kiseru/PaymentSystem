<div class="d-flex align-items-center p-3 my-3 text-center bg-dark rounded w-50 mx-auto">
  <h6 class="text-light m-auto">New Payment</h6>
</div>

<div class="my-3 p-3 bg-white rouded box-shadow w-50 mx-auto">
  <div class="form-group">
    <label for="customer-input">Customer</label>
    <input type="text" id="customer-input" class="form-control" [(ngModel)]="customerSearchString" list="customers" (keyup)="onChangeCustomerSearchString()">
    <datalist id="customers">
      <option *ngFor="let customer of filteredCustomers" [value]="customer.firstName + ' ' + customer.lastName"></option>
    </datalist>
  </div>
  <div class="form-group">
    <label for="biller-input">Biller</label>
    <input type="text" id="biller-input" class="form-control" [(ngModel)]="billerSearchString" list="billers" (keyup)="onChangeBillerSearchString()">
    <datalist id="billers">
      <option *ngFor="let biller of filteredBillers" [value]="biller.companyName"></option>
    </datalist>
    <div class="alert alert-danger mt-2" *ngIf="!isBillerValid">Choose something</div>        
  </div>
  <div class="form-group">
    <label for="account-input">Account</label>
    <input type="text" id="account-input" class="form-control" [(ngModel)]="paymentForm.account">
  </div>
  <div class="form-group">
    <label for="amount-input">Amount</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input type="number" id="amount-input" class="form-control" [(ngModel)]="paymentForm.amount">
    </div>
    <div class="alert alert-danger mt-2" *ngIf="!isAmountValid">Must not be blank and be grater than 0</div>
  </div>
  <div class="text-center">
    <button class="btn btn-dark text-center w-50" (click)="createPayment()">Pay</button>
  </div>
</div>
